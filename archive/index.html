---
layout: default
title: Archive
---

<h1>{{ page.title }}</h1>

<div id="archive">

<div class="column1">
<h2>All posts by date</h2>

<ul>
{% for post in site.posts %}
	<li>
		<a href="{{ post.url }}">{{ post.title }}</a>
		<span>{{ post.date | date: "%B %d, %Y" }}</span>
	</li>
{% endfor %}
</ul>
</div>

<div class="column2">

<h2>By tag</h2>

<p>
{% include tag_cloud.html %}
</p>

</div>

</div>
