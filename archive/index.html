---
layout: default
title: Archive
---


<div class="blog_archive">

<h1>Archives</h1>

<div class="column1">
<h2>All posts by date</h2>

<ul class="archive">
{% for post in site.posts %}
	<li>
		<a href="{{ post.url }}">{{ post.title }}</a>
		<span>{{ post.date | date: "%B %d, %Y" }}</span>
	</li>
{% endfor %}
</ul>
</div>

<div class="column2">
<h2>By tag</h2>
<p>
{% include tag_cloud.html %}
</p>
</div>


</div>
