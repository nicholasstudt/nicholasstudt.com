---
layout: default
title: Archive
---

<h1>{{ page.title }}</h1>

<div id="archive">

<ul>
{% for post in site.posts %}
	<li>
		<span>{{ post.date | date: "%B %d, %Y" }}</span>
		<a href="{{ post.url }}">{{ post.title }}</a><br />
		<!--
		posted in 
		{% for tag in post.tags %}
			<a href="/archive/tags/{{ tag }}">{{ tag }}</a>{% if forloop.last %}{% else %}, {% endif %}
		{% endfor %}
		-->
	</li>
{% endfor %}
</ul>

</div>
